<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/91e55b0ae9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="gridOne">
        <p>Hello Word</p>
        <p class="blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="subGridOne">
            <p>whatever</p>
        </div>
        <div class="subGridTwo">
            <p>text</p>
        </div>
        <div class="subGridThree">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="textP">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="snow">
            <img src="/images/hielo.avif" alt="snowImages">
        </div>
    </div>

    <div class="gridFour">
        <div class="uniqueFirst">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="uniqueTwo">
            <p>My Left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="firtsRow">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="secondRow">
            <img src="/images/calle.avif" alt="calle">
            <img src="/images/linterna.avif" alt="linterna">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-star"></i>
        <p>My awesome google font is applied here</p>
    </div>

    
</body>
</html>
